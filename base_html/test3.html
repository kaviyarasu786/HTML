<html>
    <head>
        <title>order list and unorder list</title>
    </head>
    <body bgcolor="green">
        <h2>order list</h2>
        <ol>
            <li>apple</li>
            <li>banana</li>
            <li>orange</li>
            <li>mango</li>
            <li>chery</li>
            <li>lemon</li>
        </ol>
        <h2>unorder list</h2>
            <ul>
                <li>gopi</li>
                <li>karthi</li>
                <li>Raja</li>
                <li>sathess</li>
                <li>saravanan</li>
                <li>vasanth</li>
            </ul>
    </body>
</html>
